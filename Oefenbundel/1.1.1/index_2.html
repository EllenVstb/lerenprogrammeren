<!--Ontwerp een consoletoepassing waarmee je de leeftijd van de gebruiker opvraagt. -->
<!--Als de ingevoerde leeftijd minimum 18 jaar bedraagt, krijgt de gebruiker toegang tot de site van de nationale loterij en verschijnt de tekst: -->
<!--"Je bent x jaar oud. Je mag deelnemen aan de spelen van de Nationale Loterij.". -->
<!--Indien niet voldaan is aan deze voorwaarde verschijnt de tekst: "Om deel te nemen aan de spelen van de Nationale Loterij moet je minimum 18 jaar oud zijn.".-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<label> Voer uw leeftijd in</label>
<input type="text" id="leeftijd" required>
<br>

<button id="checkLeeftijd">Check leeftijd</button>

<script>

     document.getElementById.("checkleeftijd").onclick = function () {
         let leeftijd = number(document.getElementById(leeftijd).valuealue)

         if(leeftijd >= 18){
             document.write(" Je bent " + leeftijd + " jaar oud. Je mag deelnemen aan de spelen van de Nationale Loterij.");
         }else{
             document.write("Om deel te nemen aan de spelen van de Nationale Loterij moet je minimum 18 jaar oud zijn.");
         }}


</script>


</body>
</html>
