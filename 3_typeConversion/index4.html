<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<button type="button" id="+">+</button>
<button type="button" id="-">-</button>
<button type="button" id="x">x</button>
<button type="button" id="/">/</button>
<br>
<br>

<label for="">nummer1</label>
<input type="text" id="nummer1">

<label for="">nummer2</label>
<input type="text" id="nummer2">

<P id="myResult" ></P>

<script>

    document.getElementById("+").onclick = function () {
        let nummer1 = document.getElementById("nummer1").value;
        let nummer2 = document.getElementById("nummer2").value;
        let result = Number(nummer1)+Number(nummer2);
        document.getElementById("myResult").innerHTML = result;

    }

    document.getElementById("-").onclick = function () {
        let nummer1 = document.getElementById("nummer1").value;
        let nummer2 = document.getElementById("nummer2").value;
        let result = Number(nummer1)-Number(nummer2);
        document.getElementById("myResult").innerHTML = result;

    }
    document.getElementById("/").onclick = function () {
        let nummer1 = document.getElementById("nummer1").value;
        let nummer2 = document.getElementById("nummer2").value;
        let result = Number(nummer1)/Number(nummer2);
        document.getElementById("myResult").innerHTML = result;

    }
    document.getElementById("x").onclick = function () {
        let nummer1 = document.getElementById("nummer1").value;
        let nummer2 = document.getElementById("nummer2").value;
        let result = Number(nummer1)*Number(nummer2);
        document.getElementById("myResult").innerHTML = result;

    }
</script>


</body>
</html>
